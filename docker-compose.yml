version: "3.8"

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: npm start

  storybook:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6006:6006"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: npm run storybook


